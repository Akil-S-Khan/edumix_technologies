<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" />
    <title>Edumix Technologies</title>
    <link rel="stylesheet" href="./assets/css/plugins.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="preload"
      href="./assets/css/fonts/dm.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
        <div style="text-align: center" class="mt-4">
          <div class="navbar-brand w-100">
            <a href="./index.html">
              <img
                style="width: 15%"
                src="./assets/img/logo.png"
                alt="Edumixtechnologies logo"
              />
              <img
                style="width: 25%"
                src="./assets/img/Text_logo.png"
                alt="Edumixtechnologies logo"
              />
            </a>
          </div>
        </div>

        <p class="lead text-center mb-10">
          Fill the form to book a free demo now.
        </p>
        <form
          name="submit-to-google-sheet"
          class="contact-form needs-validation"
          novalidate
        >
          <div class="messages"></div>
          <div class="row gx-4 p-2">
            <div class="col-md-6">
              <div class="form-floating mb-4">
                <input
                  id="form_name"
                  type="text"
                  name="FirstName"
                  class="form-control"
                  placeholder="Jane"
                  required
                />
                <label for="form_name">First Name *</label>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                  Please enter your first name.
                </div>
              </div>
            </div>
            <!-- /column -->
            <div class="col-md-6">
              <div class="form-floating mb-4">
                <input
                  id="form_lastname"
                  type="text"
                  name="LastName"
                  class="form-control"
                  placeholder="Doe"
                  required
                />
                <label for="form_lastname">Last Name *</label>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter your last name.</div>
              </div>
            </div>
            <!-- /column -->
            <div class="col-md-6">
              <div class="form-floating mb-4">
                <input
                  id="form_phone"
                  type="text"
                  name="Phone"
                  class="form-control"
                  placeholder="+91 0000000000"
                  required
                />
                <label for="form_phone">Phone Number *</label>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                  Please enter your phone number.
                </div>
              </div>
            </div>
            <!-- /column -->
            <div class="col-md-6">
              <div class="form-floating mb-4">
                <input
                  id="form_email"
                  type="email"
                  name="Email"
                  class="form-control"
                  placeholder="jane.doe@example.com"
                  required
                />
                <label for="form_email">Email *</label>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                  Please provide a valid email address.
                </div>
              </div>
            </div>

            <!-- /column -->
            <div class="col-12 text-center">
              <input
                type="submit"
                class="btn btn-primary rounded-pill btn-send mb-3"
                value="Apply Now"
              />
              <p class="text-muted">
                <strong>*</strong> These fields are required.
              </p>
            </div>
            <!-- /column -->
          </div>
          <!-- /.row -->
        </form>
        <!-- /form -->
      </div>
      <!-- /column -->
    </div>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwV3HmLA1xANEt4lpn2HpyBUR5Dc-e1S9_w9TqzKmY7FeCAPQZL8ZOG65U8JNavZ7L-/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => console.log("Success!", response))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/theme.js"></script>
  </body>
</html>
